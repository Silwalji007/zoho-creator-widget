<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Registration</title>
  <script src="https://js.zohostatic.com/creator/widgets/version/1.0/widgetsdk-min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Employee Registration</h1>

  <form id="employeeForm" onsubmit="submitEmployeeForm(event)">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" required placeholder="Enter Full Name" />

    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="Enter Email" />

    <label for="empId">Employee ID</label>
    <input type="text" id="empId" required placeholder="Enter Employee ID" />

    <button type="submit">Submit</button>
  </form>

  <script>
   function submitEmployeeForm(event) {
  event.preventDefault();

  ZOHO.CREATOR.init().then(() => {
    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const empId = document.getElementById("empId").value.trim();

    if (!fullName || !email || !empId) {
      alert("Please fill all fields.");
      return;
    }

    const config = {
      formName: "Employee_Registration_Form",
      data: {
        "Roll_No": fullName,
        "Email_ID": email,
        "Roll_No": empId
      }
    };

    ZOHO.CREATOR.API.addRecord(config)
      .then(response => {
        if(response.code === 3000) {
          alert("✅ Employee Registered Successfully!");
          document.getElementById("employeeForm").reset();
          // Koi reload ya redirect mat karo
        } else {
          alert("❌ Failed to register employee.");
        }
      })
      .catch(error => {
        console.error(error);
        alert("❌ Error submitting form.");
      });
  });
}

  </script>

</body>
</html>
